<!DOCTYPE html>
<html>
<head>
  <title>Tooltips</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-container fluid class="text-center">
        <h1>Tooltips basicos</h1>
        <v-row
          class="flex"
          justify="space-between"
        >

        <v-col cols="3">
          <v-tooltip left>
            <template v-slot:activator="{ on }">
              <v-btn color="primary" dark v-on="on">ToolTip Izquierda</v-btn>
            </template>
            <span>{{toolText}}</span>
          </v-tooltip>
        </v-col>
        <v-col cols="3">
          <v-tooltip right>
            <template v-slot:activator="{ on }">
              <v-btn color="primary" dark v-on="on">ToolTip Derecha</v-btn>
            </template>
            <span>{{toolText}}</span>
          </v-tooltip>
        </v-col>
        <v-col cols="3">
          <v-tooltip bottom>
            <template v-slot:activator="{ on }">
              <v-btn color="primary" dark v-on="on">ToolTip Debajo</v-btn>
            </template>
            <span>{{toolText}}</span>
          </v-tooltip>
        </v-col>
        <v-col cols="3">
          <v-tooltip top>
            <template v-slot:activator="{ on }">
              <v-btn color="primary" dark v-on="on">ToolTip Arriba</v-btn>
            </template>
            <span>{{toolText}}</span>
          </v-tooltip>
        </v-col>
      </v-row>
        <h1>Tooltip Toggle</h1>
        <v-row
          class="flex"
          justify="space-between"
        >
          <v-col cols="6">
            <v-btn color="primary" @click="show = !show">Clic para mostrar... para ocultar clic</v-btn>
          </v-col>
    
          <v-col cols="6">
            <v-tooltip v-model="show" bottom>
              <template v-slot:activator="{ on }">
                <v-btn color="primary" v-on="on">Clic sostenido para mostrar</v-btn>
              </template>
              <span>{{toolText}}</span>
            </v-tooltip>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
</body>
</html>
