<!DOCTYPE html>
<html>
<head>
  <title>Modals y Alertas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
        <v-container fluid class="text-center">
        <v-row>
            <v-col cols="3">
            <div>
                <v-btn
                :disabled="cargando"
                :loading="cargando"
                class="white--text"
                color="primary"
                @click="cargando = true"
                >
                Mostrar Cargando
                </v-btn>
                <v-dialog
                v-model="cargando"
                hide-overlay
                persistent
                width="300"
                >
                <v-card
                    color="primary"
                    dark
                >
                    <v-card-text>
                    Por favor espere un momento..
                    <v-progress-linear
                        indeterminate
                        color="white"
                        class="mb-0"
                    ></v-progress-linear>
                    </v-card-text>
                </v-card>
                </v-dialog>
            </div>
        </v-col>
        <v-col cols="3">
            <v-btn
            color="primary"
            dark
            @click.stop="dialog = true"
        >
            Dialog Sencillo
        </v-btn>
    
        <v-dialog
            v-model="dialog"
            max-width="290"
        >
            <v-card>
            <v-card-title class="headline">{{tituloModal}}</v-card-title>
    
            <v-card-text>
                {{textoModal}}
            </v-card-text>
    
            <v-card-actions>
                <v-spacer></v-spacer>
    
                <v-btn
                color="red darken-1"
                text
                @click="dialog = false"
                >
                Cancelar
                </v-btn>
    
                <v-btn
                color="green darken-1"
                text
                @click="dialog = false"
                >
                Aceptar
                </v-btn>
            </v-card-actions>
            </v-card>
        </v-dialog>
        </v-col>

        <v-col cols="3">
            <v-dialog v-model="dialogF" fullscreen hide-overlay transition="dialog-bottom-transition">
                <template v-slot:activator="{ on }">
                  <v-btn color="primary" dark v-on="on">FullScreen Dialog</v-btn>
                </template>
                <v-card>
                  <v-toolbar dark color="primary">
                    <v-btn icon dark @click="dialogF = false">
                      <v-icon>mdi-close</v-icon>
                    </v-btn>
                    <v-toolbar-title>{{titulo}}</v-toolbar-title>
                  </v-toolbar>
                  <v-list three-line subheader>
                    <v-subheader>{{subTitulo}}</v-subheader>
                    <v-list-item>
                      <v-list-item-content>
                        <v-list-item-title>Prueba modal fullScreen</v-list-item-title>
                        <v-list-item-subtitle>Este es un texto de prueba para el modal fullScreen</v-list-item-subtitle>
                      </v-list-item-content>
                    </v-list-item>
                  </v-list>
                </v-card>
            </v-dialog>
        </v-col>

        </v-row>
    </v-container>
    </v-app>
</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
</body>
</html>
